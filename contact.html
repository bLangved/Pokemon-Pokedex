<!DOCTYPE html>
<html lang="en">

<head>
    <title>CA - Javascript 1 Contact</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="result"></div>
    <a class="navBack" href="index.html">Back to homepage</a>
    <main>
        <form id="contactForm">
            <div>
                <label class="formLabel">
                    First Name (required)
                    <input class="formInput" name="firstName" id="firstName">
                </label>
                <div class="form-error" id="firstNameError">Please enter your first name</div>
            </div>
            <div>
                <label class="formLabel">
                    Last Name (required)
                    <input class="formInput" name="lastName" id="lastName">
                </label>
                <div class="form-error" id="lastNameError">Please enter your last name</div>
            </div>
            <div>
                <div>
                    <label class="formLabel">
                        Address (required)
                        <input class="formInput" name="address" id="address">
                    </label>
                    <div class="form-error" id="addressError">Please enter your address (Minimum of 25 characters)</div>
                </div>
                <div>
                    <label class="formLabel">
                        Email (required)
                        <input class="formInput" name="email" id="email">
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email-address</div>
                </div>
                <div>
                    <label class="formLabel">
                        Subject (required)
                        <textarea class="formInput" name="subject" id="subject"></textarea>
                    </label>
                    <div class="form-error" id="subjectError">Please provide a message (Minimum of 10 characters)</div>
                </div>

                <button class="submitButton" type="submit">Submit</button>
        </form>
    </main>

    <script type="module" src="js/contact.js"></script>
</body>

</html>
